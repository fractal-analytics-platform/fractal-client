[tool.poetry]
name = "fractal-client"
version = "0.2.1"
description = "Client and common components of the Fractal analytics platform"
authors = [
    "Jacopo Nespolo <jacopo.nespolo@exact-lab.it>",
    "Marco Franzon <marco.franzon@exact-lab.it>",
    "Tommaso Comparin <tommaso.comparin@exact-lab.it>",
]
readme = "README.md"
packages = [
    {include="fractal"}
]
homepage = "https://github.com/fractal-analytics-platform/fractal"
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.8"
python-dotenv = "^0.20.0"
rich = "^12.5.1"
httpx = "^0.23.0"
PyJWT = "^2.4.0"
pydantic = "^1.10.1"
sqlmodel = "^0.0.8"

[tool.poetry.group.dev.dependencies]
devtools = "^0.9.0"
pytest = "^7.1.2"
bumpver = "^2022.1118"
pytest-asyncio = "^0.19.0"
fractal-server = "^0.1.3"
coverage = "^6.4.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.bumpver]
current_version = "0.2.1"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"fractal/__init__.py" = [
    '__VERSION__ = "{version}"'
]

[tool.poetry.scripts]
fractal = "fractal.__main__:run"
fractal_old = "fractal.old:run"
fractal_new = "fractal.new:run"
